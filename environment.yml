name: landmapper-pipeline

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - dask 
  - earthengine-api
  - folium
  - geopandas
  - jupyter
  - matplotlib
  - pandas
  - python=3.10
  - pytorch=2.0.1
  - pytorch-cuda=11.7
  - pydantic=1.9.2
  - rasterio
  - rasterstats
  - richdem
  - rio-cogeo
  - scikit-image
  - scikit-learn
  - scipy
  - seaborn
  - shapely
  - sphinx
  - torchvision=0.15.2
  - torchmetrics 
  - tqdm
  - pip
  - pip:
      - geetools
      - python-dotenv>=0.5.1
      - torchgeo
      - git+https://github.com/Ecotrust/gdstools@main
      - -e . # install the package in editable mode
